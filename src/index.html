<!DOCTYPE html>
<html>
<head>
  <title>Super-Galactic-Age-Calculator</title>
</head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Galactic Age Calculator</h1>
      </div>
        <p> Dear creature, please enter your informtaion as example below shows...<br>
            YYYY/MM/DD<br>
            1989/04/27</p>
      <form id="spaceForm">
        <div class ="form">
        <label for="name">Enter your name:</label>
        <input id="name" type="string"> <br> <br>
        <input id="age" class="formInfo" required> <br> <br>
        <p>Select your planet</p>
             <select name="planetForm">
               <option></option>
               <option id="mercury">Mercury</option>
               <option id="venus">Venus</option>
               <option id="mars">Mars</option>
               <option id="jupiter">Jupiter</option>
             </select> <br> <br>
        <button class="button" type="submit">Submit</button>
      </form>
      <ul id="field"></ul>
    </div>
  </body>
</html>
